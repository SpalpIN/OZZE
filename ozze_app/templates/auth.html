{% extends 'main.html' %}
{% block title %} Вход {% endblock %}

{% block content %}

<div class="login-block">
<form action="" method="post" >
    {%csrf_token%}

    {% for field in form %}
    <label for="">{{field.label}}</label>
    <div>{{field}}</div>
    {% if field.errors%}
    <p>{{field.errors}}</p>
    {%endif%}
    {%endfor%}
<br><button type="submit" class="btn btn-secondary" >Войти</button>
</form>
</div>

{% endblock %}
